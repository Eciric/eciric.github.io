<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="800" height="600"></canvas>
        <script>
            const canvas = document.getElementById("myCanvas");
            const context = canvas.getContext("2d");
            let blue1 = 255,
                green1 = 0,
                green2 = 255,
                blue2 = 0,
                posX = 400,
                posY = 300,
                movingUp = true,
                reverseFlag = false;

            setInterval(animate, 10);

            function changeColors() {
                if (!reverseFlag) {
                    blue1 -= 1;
                    green1 += 1;
                    blue2 += 1;
                    green2 -= 1;
                } else {
                    blue1 += 1;
                    green1 -= 1;
                    blue2 -= 1;
                    green2 += 1;
                }

                if (blue1 < 1 || green1 > 254) {
                    reverseFlag = true;
                }
                if (blue1 > 254 || green1 < 1) {
                    reverseFlag = false;
                }
            }

            function moveCircle() {
                if (movingUp) {
                    posY -= 1;
                } else {
                    posY += 1;
                }

                if (posY < 100) {
                    movingUp = false;
                }
                if (posY > 500) {
                    movingUp = true;
                }
            }

            function animate() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                changeColors();
                moveCircle();
                context.beginPath();
                let grd = context.createLinearGradient(0, 0, 10, 50);
                grd.addColorStop(0, `rgb(0,${green1},${blue1})`);
                grd.addColorStop(1, `rgb(0,${green2},${blue2})`);
                context.fillStyle = grd;
                context.arc(posX, posY, 100, 0, 2 * Math.PI);
                context.fill();
                context.stroke();
                context.closePath();
            }
        </script>
    </body>
</html>
